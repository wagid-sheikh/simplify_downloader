name: Deploy Production - CRM-Backend

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')

    runs-on: ubuntu-latest

    steps:
      - name: Checkout (for reference only)
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          DEPLOY_PATH:        ${{ secrets.DEPLOY_PATH }}

          POSTGRES_HOST:      ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT:      ${{ secrets.POSTGRES_PORT }}
          POSTGRES_DB:        ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER:      ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD:  ${{ secrets.POSTGRES_PASSWORD }}

          SECRET_KEY:                   ${{ secrets.SECRET_KEY }}
          ALEMBIC_CONFIG:               ${{ secrets.ALEMBIC_CONFIG }}
          ENVIRONMENT:                  ${{ secrets.ENVIRONMENT }}
          RUN_ENV:                      ${{ secrets.RUN_ENV }}
          PIPELINE_TIMEZONE:            ${{ secrets.PIPELINE_TIMEZONE }}
          JSON_LOG_FILE:                ${{ secrets.JSON_LOG_FILE }}
          REPORTS_ROOT:                 ${{ secrets.REPORTS_ROOT }}
          PDF_RENDER_CHROME_EXECUTABLE: ${{ secrets.PDF_RENDER_CHROME_EXECUTABLE }}
        with:
          host:        ${{ secrets.DEPLOY_HOST }}
          username:    ${{ secrets.DEPLOY_USER }}
          key:         ${{ secrets.DEPLOY_KEY }}
          script_stop: true

          envs: >
            DEPLOY_PATH,
            POSTGRES_HOST,POSTGRES_PORT,POSTGRES_DB,POSTGRES_USER,POSTGRES_PASSWORD,
            SECRET_KEY,ALEMBIC_CONFIG,ENVIRONMENT,RUN_ENV,PIPELINE_TIMEZONE,
            JSON_LOG_FILE,REPORTS_ROOT,PDF_RENDER_CHROME_EXECUTABLE

          script: |
            set -euo pipefail

            echo "==> Switching to deploy path"
            cd "${DEPLOY_PATH:?DEPLOY_PATH is required}"

            echo "==> Fetching latest code from origin/main"
            git fetch origin main
            git reset --hard origin/main

            # echo "==> Writing .env from GitHub Secrets"
            # Write the file in ONE command so ssh-action's wrapper can't inject lines into it
            # printf '%s\n' \
            #  "POSTGRES_HOST=${POSTGRES_HOST}" \
            #  "POSTGRES_PORT=${POSTGRES_PORT}" \
            #  "POSTGRES_DB=${POSTGRES_DB}" \
            #  "POSTGRES_USER=${POSTGRES_USER}" \
            #  "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}" \
            #  "" \
            #  "SECRET_KEY=${SECRET_KEY}" \
            #  "ALEMBIC_CONFIG=${ALEMBIC_CONFIG}" \
            #  "ENVIRONMENT=${ENVIRONMENT}" \
            #  "RUN_ENV=${RUN_ENV}" \
            #  "PIPELINE_TIMEZONE=${PIPELINE_TIMEZONE}" \
            #  "JSON_LOG_FILE=${JSON_LOG_FILE}" \
            #  "REPORTS_ROOT=${REPORTS_ROOT}" \
            #  "PDF_RENDER_CHROME_EXECUTABLE=${PDF_RENDER_CHROME_EXECUTABLE}" \
            #  > .env

            # chmod 600 .env
            # echo "==> .env written & secured"

            echo "==> Pulling latest images for external services (db)"
            docker compose pull db || true

            echo "==> Building app image from source"
            docker compose build app

            echo "==> Starting/refreshing services (db + app)"
            docker compose up -d db app

            echo "==> Waiting for DB to be ready"
            sleep 10

            echo "==> Running DB migrations"
            docker compose run --rm --entrypoint alembic app upgrade head

            echo "==> Deployment completed successfully"
